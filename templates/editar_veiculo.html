{% extends "padrao.html" %}

{% block conteudo %}
    <div class="container mt-5">
        <h1>Editar Veículo</h1>
        
        <form action="{{ url_for('editar_veiculo', id_equipamento=veiculo.id_equipamento) }}" method="POST">

            <div class="form-group">
                <label for="nome_equipamento">Nome do Veículo</label>
                <input type="text" class="form-control" id="nome_equipamento" name="nome_equipamento" 
                       value="{{ veiculo.nome_equipamento }}" placeholder="Nome do Veículo" required>
            </div>
        
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" 
                       value="{{ veiculo.descricao.split(',')[0].strip() if veiculo.descricao else '' }}" placeholder="Marca" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" 
                       value="{{ veiculo.descricao.split(',')[1].strip().split()[0] if veiculo.descricao and ',' in veiculo.descricao else '' }}" placeholder="Modelo" required>
            </div>
            
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="number" class="form-control" id="ano" name="ano" 
                       value="{{ veiculo.descricao.split(',')[1].strip().split()[1] if veiculo.descricao and ',' in veiculo.descricao else '' }}" placeholder="Ano" required>
            </div>
            
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" 
                       value="{{ veiculo.descricao.split('Placa: ')[1] if veiculo.descricao and 'Placa: ' in veiculo.descricao else '' }}" placeholder="Placa" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Atualizar Veículo</button>
            <a href="{{ url_for('veiculos') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
{% endblock %}
